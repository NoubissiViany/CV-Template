<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>CV Template</title>
</head>
<body>

    <main>

        <section class="section-container">

            <!-- Star sidebar -->
                <div class="sidebar-container">

                    <div class="sidebar-img">
                        <h2>Jane Doe</h2>
                    </div>
                    
                    <div class="sidebar-container3">
                        <p>
                         <span><i class="fa fa-briefcase"></i></span>
                         Designer
                          </p>
                          <p>
                            <span><i class="fa fa-home"></i></span>
                            London, UK
                          </p>
                          <p>
                            <span><i class="fa fa-envelope"></i></span>
                            ex@mail.com
                          </p>
                          <p>
                            <span><i class="fa fa-phone"></i></span>
                            1224435534
                        </p>
                    </div>
        
                    <hr>
        
                    <div class="sidebar-container1">
        
                        <p class="sidebar-p1">
                          <span><i class="fa fa-asterisk"></i></span>
                          Skills
                        </p>
            
                        <p>Adobe Photoshop</p>
                        <div class="progress-bar1">
                            <div class="progress-bar2" style="width: 90%;">90%</div>
                        </div>
            
                        <p>Photography</p>
                        <div class="progress-bar1">
                            <div class="progress-bar2" style="width: 80%;">80%</div>
                        </div>
            
                        <p>Illustrator</p>
                        <div class="progress-bar1">
                            <div class="progress-bar2" style="width: 75%;">75%</div>
                        </div>
            
                        <p>Media</p>
                        <div class="progress-bar1">
                            <div class="progress-bar2" style="width: 50%;">50%</div>
                        </div>
        
                    </div>
        
                    <div class="sidebar-container2">
        
                        <p class="sidebar-p2">
                          <span><i class="fa fa-globe"></i></span>
                          Languages
                        </p>
        
                        <p>English</p>
                        <div class="progress-bar1">
                        <div class="progress-bar3" style="width: 100%;">100%</div>
                        </div>
        
                        <p>Spanish</p>
                        <div class="progress-bar1">
                        <div class="progress-bar3" style="width: 50%;">50%</div>
                        </div>
        
                        <p>German</p>
                        <div class="progress-bar1">
                        <div class="progress-bar3" style="width: 30%;">30%</div>
                        </div>
        
                    </div>
                </div>
            <!-- End sidebar -->

            <!-- Start right column -->
                <div class="column-container">
                    <h2><span></span></h2>
                </div>
            <!-- End right column -->
            
        </section>

    </main>
    
</body>
</html>
